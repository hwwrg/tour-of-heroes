<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">

        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" tilte="delete hero@@@@" (click)="delete(hero)">x</button>
        <!-- <button [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button> -->
    </li>
</ul>
<div>
    <label for="new-hero">Hereo name:</label>
    <input type="new-hero" #heroName />
    <button class="add-button" 
    (click)="add(heroName.value); heroName.value=''">
        Add hero
    </button>
</div>
